<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Simple Calculator</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<div class="container">
	<div class="result">
		<div class="problem"></div>
		<div class="solved">0</div>
	</div>
	
	<div class="row">
			<div class="btn grey" id="clear">c</div>
			<div class="btn grey" id="open-p">(</div>
			<div class="btn grey" id="close-p">)</div>
		<div class="btn" id="divide">รท</div>
	</div>
	
	<div class="row">
		<div class="btn" id="7">7</div>
		<div class="btn" id="8">8</div>
		<div class="btn" id="9">9</div>
		<div class="btn" id="multiply">ร</div>
	</div>
	
	<div class="row">
		<div class="btn" id="4">4</div>
		<div class="btn" id="5">5</div>
		<div class="btn" id="6">6</div>
		<div class="btn" id="subtract">-</div>
	</div>
	
	<div class="row">
		<div class="btn" id="1">1</div>
		<div class="btn" id="2">2</div>
		<div class="btn" id="3">3</div>
		<div class="btn" id="add">+</div>
	</div>
	
	<div class="row">
		<div class="btn" id="point">.</div>
		<div class="btn" id="0">0</div>
		<div class="btn space"></div>
		<div class="btn" id="equal">=</div>
	</div>
			
	
</div>
<script src="math.js"></script>
<script src="app.js"></script>
</body>
</html>
